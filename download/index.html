<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Download</title>
</head>
<body>
    <div id="error-overlay"></div>
    <div id="error-message" class="error">
        <div class="error-header">
            <span>提示</span>
            <button class="close-button" onclick="closeError()">×</button>
        </div>
        <div class="error-body">
            <span>Error0001: You can not download the folder, please select the file!</span>
        </div>
    </div>

    <!-- 同意协议窗口 -->
    <!-- <div id="agreement-overlay" class="overlay">
        <div id="agreement-message" class="modal">
            <div class="modal-header">
                <span>用户协议</span>
                <button class="close-button" onclick="closeAgreement()">×</button>
            </div>
            <div class="modal-body">
                <p>请仔细阅读用户协议...</p>
                <button class="agree" onclick="agreeToTerms()">同意</button>
            </div>
        </div>
    </div> -->

    <!-- 公告窗口 -->
    <div id="announcement-overlay" class="overlay">
        <div id="announcement-message" class="modal">
            <div class="modal-header">
                <span>公告</span>
                <button class="close-button" onclick="closeAnnouncement()">×</button>
            </div>
            <div class="modal-body">
                <span class="modal-container__text">2022/10/05 </span>
                <span><br /></span>
                <span class=""><br />本次主要更新了【公告】、未启用的【用户协议】,</span>
                <span><br />添加了更多的文件格式支持。</span>
                <span><br /></span>
                <span class="copyright modal-footer"><br />Copyright &#169; 2024 DayingNeko. All Rights Reserved.</span>
            </div>
        </div>
    </div>

    <div class="explorer">
        <div class="toolbar">
            <h1 id="current-folder">root</h1>
            <button onclick="selectAll()">选中所有</button>
        </div>
        <div class="file-container" id="file-list">
            <!-- 文件和文件夹会动态生成 -->
        </div>
        <button id="download-button" onclick="downloadSelected()">下载选中的文件</button>
        <!-- <img class="download-icon" src="https://s2.loli.net/2024/10/05/cXB3YW1vIVoerOT.png" alt="Download Icon" style="display: none;"> 下载图标 -->
    </div>

    <script src="script.js"></script>
    <p class="copyright">Copyright &#169; 2024 DayingNeko. All Rights Reserved.</p>
</body>
</html>
